<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ban System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ban-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button id="banUserBtn">Ban User</button>
    <div class="ban-list" id="banList"></div>

    <script>
        const bannedUsers = [];

        document.getElementById('banUserBtn').addEventListener('click', () => {
            const userAgent = navigator.userAgent;
            const accessTime = new Date().toLocaleString();
            const userInfo = `User Device: ${userAgent}, Access Time: ${accessTime}`;
            
            bannedUsers.push(userInfo);
            displayBannedUsers();
        });

        function displayBannedUsers() {
            const banList = document.getElementById('banList');
            banList.innerHTML = '<h2>Banned Users:</h2>';
            bannedUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.textContent = user;
                banList.appendChild(userDiv);
            });
        }
    </script>
</body>
</html>
