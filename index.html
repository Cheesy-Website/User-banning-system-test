<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ban System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="datetime-local"] {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Ban User from Website</h1>
<form id="banForm">
    <label for="username">User Name:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="accessTime">Access Time:</label><br>
    <input type="datetime-local" id="accessTime" name="accessTime" required><br>
    <input type="submit" value="Ban User">
</form>

<div id="bannedUsers"></div>

<script>
    document.getElementById('banForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const accessTime = document.getElementById('accessTime').value;

        const bannedUsersDiv = document.getElementById('bannedUsers');
        bannedUsersDiv.innerHTML += `<p>Banned User: ${username} at ${accessTime}</p>`;
        
        // Here you would typically send this data to your server for processing
        // For example: fetch('/banUser', { method: 'POST', body: JSON.stringify({ username, accessTime }) });
        
        // Clear the form
        this.reset();
    });
</script>

</body>
</html>
